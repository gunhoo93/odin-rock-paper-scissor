<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div id="app">
        <div id="weapons">
            <button data-weapon="rock">Rock</button>
            <button data-weapon="paper">Paper</button>
            <button data-weapon="scissors">Scissors</button>
        </div>
        <div id="match-result">Match hasn't started yet</div>
        <div id="score-board">No scores to show yet</div>
    </div>
</body>

</html>
